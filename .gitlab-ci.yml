stages:
- build-and-push

variables:
  IMAGE_TAG: "1.3"

build:
  stage: build-and-push
  image: docker:stable
  only:
  - main
  services:
    - docker:dind
  before_script:
    - until docker info >/dev/null; do sleep 1; echo "Waiting for docker startup"; done
    - echo "${DOCKER_CREDS}" | docker login --username mosstech --password-stdin
  script:
    - docker build -t mosstech/nginx-with-prometheus:${IMAGE_TAG} .
    - docker push mosstech/nginx-with-prometheus:${IMAGE_TAG}
